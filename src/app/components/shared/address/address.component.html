

<div class="" *ngIf="type=='inline'">
  {{address.street}}, {{address.city}}, {{address.state}}, {{address.country}}-{{address.postal_code}}
</div>
<div class="" *ngIf="type=='block'">
  <p>{{address.street}}</p>
  <p>{{address.city}}</p>
  <p>{{address.state}}</p>
  <p>{{address.country}}-{{address.postal_code}}</p>
</div>
